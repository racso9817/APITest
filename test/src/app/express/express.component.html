<app-navbar></app-navbar>

<div class="h-screen flex justify-center items-center bg-gray-100 dark:bg-gray-800">
    <div class="w-full max-w-xl">
        @if(form){
            <form [formGroup]="form" (ngSubmit)="onSubmit()" class="bg-white dark:bg-gray-600 shadow-md rounded px-8 pt-6 pb-8 mb-4">
                <div class="pb-4">
                    <h1 class="text-gray-700 text-2xl dark:text-white">Firma de Archivos PDF</h1>
                </div>                
                <div class="mb-4">
                    <label class="block text-gray-700 dark:text-white text-sm font-bold mb-2" for="pdf-file">
                        Archivo PDF
                    </label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 dark:text-white leading-tight focus:outline-none focus:shadow-outline"
                        [formControl]="archivoControl"
                        id="pdf-file" type="file" accept=".pdf" (change)="seleccionarPDF($event)">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 dark:text-white text-sm font-bold mb-2" for="p12-file">
                        Archivo P12
                    </label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 dark:text-white leading-tight focus:outline-none focus:shadow-outline"
                        [formControl]="certificadoControl"
                        id="p12-file" type="file" accept=".p12" (change)="seleccionarP12($event)">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 dark:text-white text-sm font-bold mb-2" for="p12-pswd">
                        COntrase√±a del Archivo P12
                    </label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 dark:text-white leading-tight focus:outline-none focus:shadow-outline"
                        [formControl]="passwordControl"
                        id="p12-pswd" type="text">
                </div>
                <div class="mb-4">
                    <button 
                        [disabled]="!form.valid"
                        class="btn bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                        type="submit">Firmar PDF</button>
                </div>                
            </form>
        }
    </div>
</div>
