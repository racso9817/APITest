<div class="h-screen flex justify-center items-center bg-gray-100 dark:bg-gray-800">
    <div class="w-full max-w-xs">
        @if(form){
            <form [formGroup]="form" (ngSubmit)="onSubmit()"
            class="bg-white dark:bg-gray-600 shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="mb-4">
                <label class="block text-gray-700 dark:text-white text-sm font-bold mb-2" for="username">
                    Usuario
                </label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 dark:text-white leading-tight focus:outline-none focus:shadow-outline"
                    [formControl]="usernameControl"
                    id="username" type="text" placeholder="Usuario">
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 dark:text-white text-sm font-bold mb-2" for="password">
                    Contraseña
                </label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 dark:text-white mb-3 leading-tight focus:outline-none focus:shadow-outline"
                    [formControl]="passwordControl"
                    id="password" type="password" placeholder="******************">
            </div>
            <div class="flex items-center justify-between">
                <button
                [disabled]="!form.valid"
                    class="btn bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    type="submit">
                    Iniciar sesión
                </button>
            </div>
        </form>
        }
    </div>
</div>
